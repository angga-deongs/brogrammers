<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- header area -->
  <div class="header">
    <div class="container">
      <div class="header__nav">
        <div class="header__logo">
          <a href="#">
            <img src="assets/img/logo.svg" alt="logo"/>
          </a>
        </div>
        <div class="header__nav-menu">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a class="header__nav-link active" href="#">Home</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Blog</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Contact</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Testimonials</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">About us</a></li>
          </ul>
        </div>
        <button type="button" class="burger-menu js-burger-menu">
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
        </button>
      </div>
    </div>
    <div class="circle-menu"></div>
  </div>
  <!-- /header area -->
  <div class="main">
    <div class="container">
      <div class="box">
        <button class="btn tooltip" data-title="tooltip on top" data-placements="top">Tooltips</button>
        <button class="btn tooltip" data-title="tooltip on bottom" data-placements="bottom">Tooltips</button>
        <button class="btn tooltip" data-title="tooltip on left" data-placements="left">Tooltips</button>
        <button class="btn tooltip" data-title="tooltip on right" data-placements="right">Tooltips</button>
      </div>
    </div>
  </div>

  <script src="../jquery-3.6.0.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
